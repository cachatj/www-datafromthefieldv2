{{ with .Site.Data.home.subscribe }}
{{ if .enable }}

{{ "<!-- Section Subscribe -->" | safeHTML }}
<section class="section-subscribe" style="background-image: url({{ .parallax | absURL }});"  id="subscribe">
    <div class="container">
        <div class="row">
          <h2 data-aos="custom-fade-up" data-aos-delay="100" data-aos-once="true"><i aria-hidden="true" class="{{ .icon }}"></i>{{ .title }}</h2>
          <form id="ajaxChimp"  data-aos="custom-fade-up" data-aos-delay="200" data-aos-once="true">
            <input id="mc-email" type="text" placeholder="{{ i18n "subscribe" }}">
            <button type="submit">{{ i18n "submit" }}</button>
            <label for="mc-email"></label>
        </form>
        </div>
      </div>
      <script>
                    
        var mailChimpURL = "{{ .mailChimpURL }}"

    </script>
</section>

{{ end }}
{{ end }}
