{{ $footer := .Site.Params.footer }}
{{ $social := .Site.Params.social }}
{{ $upBtn  := .Site.Params.upBtn }}
{{ with $footer }}

{{ "<!-- Footer -->" | safeHTML }}
<footer>
	<div class="container">
		<div class="row">

			
			<a href="{{ $upBtn.url | safeURL }}" class="up-btn"><i class='{{ $upBtn.icon | safeHTML }}'></i></a>
			
			<div class="footer-content">

				<ul class="social-icon">
					{{ range $social }}
					<li>
						<a href="{{ .url }}" target="_blank" title="{{ .title }}">
							<i aria-hidden="true" class="{{ .icon }}"></i>
						</a>
					</li>	
					{{ end }}
				</ul>

				<div class="copyright">{{ .copyright | safeHTML }}</div>

			</div>

		</div>
	</div>	
</footer>

{{ end }}
